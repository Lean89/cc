<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Filtrado Glomerular</title>
    <link rel="STYLESHEET" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1c68f3bd6a.js" crossorigin="anonymous"></script>
</head>
<body class="grid-container">
    <header class="header">
            
        <p class="titulo">Calculadora de ClCr<p>

        <div class="nav-btn">
            <img src="static/menu.png" alt="boton menu" width="100%" height="100%">
        </div>
        <img src="static/kid.png" class="logo" height="98%">
    </header>
    <nav class="nav">
        <a  href="index.html">Home</a>
        <a href="calcorina.html" class="actual">Calcular Filtrado</a>
        <a href="estimfiltrado.html">Estimar Filtrado</a>
        <a href="sugerencias.html">Sugerencias</a>
    </nav>
    <main class="main">
        <h2>Estimacion de Filtrado Glomerular <i class="fa-solid fa-calculator"></i></h2>
        
        <h3>Formula de Schwartz</h3>
        <fieldset class="schwartzFs">
            
            <label for="sornpt">NPT menor de 1 año:</label><input type="radio" value="0.33" name="sok" id="sornpt">
            <label for="sornpt">NT menor de 1 año:</label><input type="radio" value="0.45" name="sok" id="sornt">
            <label for="sornpt">Entre 2 y 12 años:</label><input type="radio" value="0.55" name="sok" id="so212">
            <label for="sornpt">Femenino entre 13 y 21 años:</label><input type="radio" value="0.55" name="sok" id="so13f">
            <label for="sornpt">Masculino entre 13 y 21 años:</label><input type="radio" value="0.7" name="sok" id="so13m">
            
            <label for="Talla">Talla(cm):</label>
            <input type="number" id="Talla" name="Talla" min="0">
            <label for="CrPso">Creatinina Plasmatica(mg/dl):</label>
            <input type="number" id="CrPso" name="CrPso" min="0">
            <button id="schwartzbtn" class="btnAceptar" title="FGR=Talla * K / CrP">Calcular</button>
            <label id="schwartzRes">150 ml/min/1.73</label>
        </fieldset>

        <h3>Formula de Schwartz (Modificada)</h3><!--usa 0.41-->
        <fieldset class="schwartzmFs">
            <label for="Tallam">Talla(cm):</label>
            <input type="number" id="Tallam" name="Tallam" min="0">
            <label for="CrPsm">Creatinina Plasmatica(mg/dl):</label>
            <input type="number" id="CrPsm" name="CrPsm" min="0">
            <button id="schwartzmbtn" class="btnAceptar" title="FGR=Talla * K / CrP">Calcular</button>
            <label id="schwartzmRes">150 ml/min/1.73</label>
        </fieldset>
    </main>
    <div class="aside">
        <a href="https://www.kidney.org/"><img src="static/kidney.png" width="100%" alt="Link a www.kidney.org"></a>
    </div>
    <div class="margen1"></div>
    <div class="margen2"></div>
    <footer class="footer">Elaborado para curso full-stack python codo a codo 2022 - Leandro Pastori</footer>
<script>
    const mediaQuery = "(max-width:640px)";
    const mediaQueryWatcher = window.matchMedia(mediaQuery);

    mediaQueryWatcher.addEventListener('change', event => {
        if (event.matches)
        {
            // Mide menos de 640, nos aseguramos de no mostrar la nav.
            document.querySelector('nav').style.display="none";
            document.querySelector('.logo').style.display="none";
        }
        else
        {
            document.querySelector('nav').style.display="inline";
            document.querySelector('.logo').style.display="block";      
            
        }

    });
    document.querySelector(".nav-btn").addEventListener("click", function()
    {
        var nav = document.querySelector('nav');
        if (nav.style.display == 'block')
        {
            nav.style.display = "none";
        }
        else
        {
            nav.style.display = "block";
            alert(parseInt("131",8));
        }
    });
</script>
</body>
</html>
