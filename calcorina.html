<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Filtrado Glomerular</title>
    <link rel="STYLESHEET" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1c68f3bd6a.js" crossorigin="anonymous"></script>
</head>
<body class="grid-container">
    <header class="header">
            
        <p class="titulo">Calculadora de ClCr<p>

        <div class="nav-btn">
            <img src="static/menu.png" alt="boton menu" width="100%" height="100%">
        </div>
        <img src="static/kid.png" class="logo" height="98%">
    </header>
    <nav class="nav">
        <a  href="index.html">Home</a>
        <a href="calcorina.html" class="actual">Calcular Filtrado</a>
        <a href="estimfiltrado.html">Estimar Filtrado</a>
        <a href="sugerencias.html">Sugerencias</a>
    </nav>
    <main class="main">
        <h2>Calcular Clearence de Creatinina <i class="fa-solid fa-calculator"></i></h2>
        <fieldset class="calcorinafs">
            <label for="CrU">Creatinina Urinaria(mg/dl):</label>
            <input type="number" id="CrU" name="CrU" min="0">
            <label for="CrP">Creatinina Plasmatica(mg/dl):</label>
            <input type="number" id="CrP" name="CrP" min="0">
            <label for="VolU">Volumen Urinario(ml):</label>
            <input type="number" id="VolU" name="VolU" min="0">
            <label for="SupC">Superficie Corporal(m<sup>2</sup>):</label>
            <input type="number" name="SupC" id="SupC" min="0">
            <button id="calcOrinabtn" class="btnAceptar" title="ClCr=CrU * Volumen Urinario / 1440 / CrP * 1.73/Superficie">Calcular</button>
            <label id="calcOrinaRes">150 ml/min/1.73</label>
        </fieldset>

    </main>
    <div class="aside">
        <a href="https://www.kidney.org/"><img src="static/kidney.png" width="100%" alt="Link a www.kidney.org"></a>
    </div>
    <div class="margen1"></div>
    <div class="margen2"></div>
    <footer class="footer">Elaborado para curso full-stack python codo a codo 2022 - Leandro Pastori</footer>
<script>
    const mediaQuery = "(max-width:640px)";
    const mediaQueryWatcher = window.matchMedia(mediaQuery);

    mediaQueryWatcher.addEventListener('change', event => {
        if (event.matches)
        {
            // Mide menos de 640, nos aseguramos de no mostrar la nav.
            document.querySelector('nav').style.display="none";
            document.querySelector('.logo').style.display="none";
        }
        else
        {
            document.querySelector('nav').style.display="inline";
            document.querySelector('.logo').style.display="block";        
        }

    });
    document.querySelector(".nav-btn").addEventListener("click", function()
    {
        var nav = document.querySelector('nav');
        if (nav.style.display == 'block')
        {
            nav.style.display = "none";
        }
        else
        {
            nav.style.display = "block";

        }
    });
</script>
</body>
</html>
